<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt</title>

    <script src="header.js"></script>
    <style>
        .center{
            margin: auto;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="contact_form.css" media="screen" />
</head>
<body onload="onPageLoad()">
    <header>
        
    </header>
    <br>
    <section>
        <div class="container center">
            <form action="" method="POST" class="form">
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" tabindex="1" required autofocus>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" tabindex="2" required >
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="JohnDoe@example.com" tabindex="3" required >
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" tabindex="4" required>
                </div>
                <div>
                    <button type="submit" class="btn" tabindex="5">Send Message!</button>
                </div>
            </form>
        </div>
    </section>
    <br>
    <footer>
        
    </footer>
</body>
</html>
