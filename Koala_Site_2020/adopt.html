    <section>
        <div class="container center">
            <form action="form_response_basic.php" method="POST" class="form">
                <p style="color: black;">Yes! I am interested in adopting a Koala bear. Please send me information.</p>
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>

                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe"
                        tabindex="2" required>
                </div>
                <div class="form-group">
                    <label for="street" class="form-label">Address</label>
                    <input type="text" class="form-control" id="street" name="street" placeholder="123 Main St"
                        tabindex="3" required>
                </div>
                <div class="form-group">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Main Town" tabindex="4"
                        required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select name="state" class="form-control" tabindex="5">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>

                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>

                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>

                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>

                <div class="form-group">
                    <label for="area_code" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="area_code" name="area_code" placeholder="12345"

                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="JohnDoe@example.com"
                        tabindex="7" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890"

                </div>

                    <input type="radio" name="phone_type" id="cell_phone" value="cel">

                    <label for="home_phone">Home</label>
                    <input type="radio" name="phone_type" id="work_phone" value="work">
                    <label for="work_phone">Work</label>
                </div>

                    <p style="color: black;"> Choose a category of a Koala that interests you. Check all that apply</p>
                    <div>
